<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div>
            <label for="text" id="textLabel">Guess a Number Between <span>1 to 5</span></label>
            <div class="inputDiv">
                <input type="text" name="getNumber" id="getNumber" autofocus>
                <button id="guessAnswer" onclick="solution()">Guess</button>
            </div>
           
            <label for="answer" id="answer"></label>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
